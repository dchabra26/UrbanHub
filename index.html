<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Hub - A Complete Men's Wear</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; padding: 1em; text-align: center; }
    nav a { color: #fff; margin: 0 1em; text-decoration: none; }
    .section { padding: 2em; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    .gallery img { width: 150px; height: 150px; object-fit: cover; }
  </style>
</head>
<body>
  <header>
    <h1>Urban Hub</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#categories">Categories</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p>Welcome to Men's Wear â€“ your destination for stylish, premium quality men's clothing. Handpicked trends curated for every occasion.</p>
  </section>

  <section id="categories" class="section">
    <h2>Categories</h2>
    <div id="category-list"></div>
  </section>

  <section id="contact" class="section">
    <h2>Contact & Social</h2>
    <p>Mob: 9460016216</p>
    <p>Instagram: <a href="https://www.instagram.com/urban_hub.skp/" target="_blank">@urbanhub_skp</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Urban Hub</p>
  </footer>

  <script>
    const categories = ["Shirts", "Jeans", "Jackets", "T-Shirts", "Accessories"];
    const categoryList = document.getElementById("category-list");

    categories.forEach(cat => {
      const div = document.createElement("div");
      div.innerHTML = `<h3>${cat}</h3><div class="gallery" id="${cat}-gallery"></div>`;
      categoryList.appendChild(div);

      for (let i = 1; i <= 25; i++) {
        const img = document.createElement("img");
        img.src = \`static/images/\${cat.toLowerCase()}/\${i}.jpg\`;
        img.alt = \`\${cat} \${i}\`;
        div.querySelector(".gallery").appendChild(img);
      }
    });
  </script>
</body>
</html>
